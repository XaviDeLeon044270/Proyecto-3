{% extends "index.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-2xl">
        <!-- Título con gradiente -->
        <h1 class="text-3xl font-bold mb-8 text-white">
            Mensajes de prueba
        </h1>

        <!-- Contenedor del formulario con fondo oscuro y bordes redondeados -->
        <div class="bg-gray-900/50 rounded-lg p-8 backdrop-blur-sm border border-gray-800">
            <!-- Texto explicativo -->
            <div class="text-white text-sm mb-4 text-center">
                Escribe un mensaje (en formato XML) en el campo de texto
            </div>

            <!-- Campo de mensaje XML -->
            <div class="flex flex-col mb-6">
                <label class="flex items-center text-white mb-2 text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    Mensaje XML
                </label>
                <textarea 
                    class="bg-gray-800/50 border border-gray-700 rounded-md p-3 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent h-32 resize-none"
                    placeholder="Ingresa tu mensaje XML aquí..."
                ></textarea>
            </div>

            <!-- Botón de procesar mensaje -->
            <button class="w-full py-3 rounded-md bg-blue-600 text-white font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200">
                <span class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Procesar mensaje
                </span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
