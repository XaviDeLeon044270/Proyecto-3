{% extends "index.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-3xl font-bold text-white mb-6">Consultar Datos</h1>
    <textarea id="entrada" class="w-full p-10 border border-neutral-800 text-lg resize-none text-white bg-gray-800" rows="10" cols="50" readonly>
{{ processed_content }}
    </textarea>
    {% if error %}
        <div class="text-red-500 mt-4">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
