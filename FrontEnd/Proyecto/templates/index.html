{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tecnologías Chapinas, S.A.</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.2/tailwind.min.css">
        <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">
        <style>
            .content-bg {
                background-image: url("{% static 'fondo.png' %}");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="flex h-screen">
            <div class="w-64 overflow-y-auto" style="background-color: #02274d;">
                <div class="flex items-center justify-center mt-8">
                    <a href="{% url 'index' %}"><div class="flex flex-col items-center">
                    <img src="{% static 'logo.jpg' %}" alt="Logo" class="w-40 h-28">
                    <span class="mt-2 font-semibold text-white" style="font-size: 1rem;">Tecnologías Chapinas, S.A.</span>
                </div></a>
                </div>
                <nav class="mt-10">
                    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="{% url 'cargar'%}">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="mx-3">Cargar Datos</span>
                    </a>
                    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="{% url 'peticiones'%}">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm2 10a1 1 0 10-2 0v3a1 1 0 102 0v-3zm2-3a1 1 0 011 1v5a1 1 0 11-2 0v-5a1 1 0 011-1zm4-1a1 1 0 10-2 0v7a1 1 0 102 0V8z" clip-rule="evenodd" />
                        </svg>
                        <span class="mx-3">Peticiones</span>
                    </a>
                    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="{% url 'ayuda'%}">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        <span class="mx-3">Ayuda</span>
                    </a>
                </nav>
            </div>
            <div class="flex-1 content-bg">
                <main role="main" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 bg-opacity-0">
                    {% block content %}
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="w-full md:w-3/4 lg:w-2/3 h-1/4 md:h-1/3 lg:h-1/2 p-10 bg-black text-white rounded text-center flex items-center justify-center" style="background-color: rgba(168, 168, 168, 0.5); min-height: 40vh;">
                            <div>
                                <h1 class="text-3xl font-bold">Tecnologías Chapinas, S.A.</h1>
                                <h2 class="text-2xl">Herramienta de análisis de contenido de redes sociales</h2>
                            </div>
                        </div>
                    </div>
                    {% endblock %}
                </main>
            </div>
        </div>
    </body>
</html>
